<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Transcript Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Summarize YouTube Video</h2>
        <input name="youtube_url" placeholder="Enter YouTube URL" required class="w-full p-2 border rounded mb-4" />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Summarize</button>
    </form>
</body>
</html>
